<!doctype html>
<html xmlns:th="http://www.thymelef.org">
<head th:replace="fragments/common :: head('Hello, Spring Boot')">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">
</nav>

<main class="container">
    <div th:id="login_div">
        <form th:action="@{/user/join}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">이름</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username">
            </div>
            <div class="mb-3">
                <label for="useremail" class="form-label">이메일</label>
                <input type="email" class="form-control" id="useremail" aria-describedby="emailHelp" name="useremail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <!--
            <div class="mb-3">
                <label for="userpasswordcheck" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="userpasswordcheck">
            </div>
            -->
            <button type="submit" class="btn btn-primary">가입</button>
        </form>
    </div>
</main><!-- /.container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
