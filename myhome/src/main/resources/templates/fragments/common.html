<!DOCTYPE html>
<html xmlns:th="http://www.thymelef.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <title th:text="${title}">게시판</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item ">
                    <a class="nav-link" th:classappend="${menu} == 'home' ? 'active'" aria-current="page" th:href="@{/}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${menu} == 'list' ? 'active'" th:href="@{/board/list}">게시판</a>
                </li>

            </ul>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <span class="text-white" sec:authentication="name">사용자 : </span>
                <span class="text-white" sec:authentication="principal.authorities">권한 : </span>
                <button class="btn btn-outline-success" type="submit">로그아웃</button>
            </form>
            <a class="btn btn-outline-success" th:href="@{/user/login}" sec:authorize="!isAuthenticated()">로그인</a>

        </div>
    </div>
</nav>
</body>
</html>
